<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="favicon.png">

    <link rel="icon" href="./favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./dist/css/main.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    

</head>

<body>
   <div class="quote-cointainer" id="quote-container">
       <!-- Quotes -->
       <div class="quote-text">
           <i class="fas fa-quote-left"></i>
           <span id="quote">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Corrupti natus quo facilis!   </span>
       </div>
       <!-- Author -->
       <div class="quote-author">
           &mdash;<span id="author"> Buddha </span>
       </div>
       <!-- buttons -->
       <div class="button-container">
           <button class="twitter-button" id="twitter" title="Tweet it!">
            <i class="fab fa-twitter"></i>
           </button>
           <button id="new-quote">New Quotes</button>
       </div>
   </div>
    <!-- loader -->
   <div class="loader" id="loader">
       
   </div>


    <!-- Script -->
    <script src="script.js"></script>

</body>

</html>
